<div class="col"> 
    <div class="card m-4 d-flex flex-row" style="width: 28vw; height: 60vh;"> 
      <img [src]="coffee.image_url" alt="coffee Image" class="my-5" style="width: auto; height: auto; margin: 2vw;" fluid="true"> 
      <div class="card-body"> 
        <h5 class="card-title">{{ coffee.name }}</h5> 
        <hr> 
        <p class="card-text">{{ coffee.tagline }}</p> 
        <small><i>{{ coffee.contributed_by }}</i></small> 
        <a [routerLink]="['/coffees', coffee._id]" class="btn btn-outline-primary">Details</a> 
      </div> 
    </div> 
  </div>
